<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Webpage</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .nav {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            width: 80%;
            padding: 20px;
            overflow-y: auto;
        }
        .nav a {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ddd;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
        }
        .nav a:hover {
            background-color: #ccc;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#" onclick="showContent('section1')">Section 1</a>
        <a href="#" onclick="showContent('section2')">Section 2</a>
        <a href="#" onclick="showContent('section3')">Section 3</a>
    </div>
    <div class="content">
        <div id="section1" class="content-section active">
            <h1>Section 1</h1>
            <p>This is the content for Section 1.</p>
        </div>
        <div id="section2" class="content-section">
            <h1>Section 2</h1>
            <p>This is the content for Section 2.</p>
        </div>
        <div id="section3" class="content-section">
            <h1>Section 3</h1>
            <p>This is the content for Section 3.</p>
        </div>
    </div>

    <script>
        function showContent(sectionId) {
            // Hide all content sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));

            // Show the selected content section
            const selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
        }
    </script>
</body>
</html>
