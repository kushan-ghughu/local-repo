<!DOCTyPE html>
<head>
    <title>list tags</title>
</head>
<body>
    <h1>ordered lists</h1>
    <ol>
        <li>c</li>
        <!--nested lists-->
        <li>c++</li>
        <ol type="a">
            <li>want to start</li>
        </ol>
        <li>html</li>
    </ol>
    <h1>unorderd lists</h1>
    <ul>
        <li>mango</li>
        <li>apple</li>
        <li>banana</li>
    </ul>
</body>
</html>
