<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!--yt-->
    <h3>search in youtube</h3>
    <form action="https://www.youtube.com/results" target="_blank">
        <input type="text" name="search_query" placeholder="search" autocomplete="off">
    </form>
    <h3>search in amazon</h3>
    <form action="https://www.amazon.com/s" target="_blank">
        <input type="text" name="k" placeholder="search" autocomplete="off">
    </form>
    <h3>search in flipkart</h3>
    <form action="https://www.flipkart.com/search" target="_blank">
        <input type="text" name="q" placeholder="search" autocomplete="off">
    </form>
    <h3>search in Bing</h3>
    <form action="https://www.bing.com/search" target="_blank">
        <input type="text" name="q" placeholder="search" autocomplete="off">
    </form>
